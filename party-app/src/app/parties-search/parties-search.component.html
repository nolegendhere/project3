<h1> Party list </h1>
<div class="party-list">
  <div *ngFor="let party of partyList">
    <h3> {{ party.name }}&nbsp;</h3>
    <div *ngFor="let picture of party.pictures">
      <img [src]='picture' />
    </div>
  </div>
</div>
<p>Hello {{userId}}</p>
<a [routerLink]="['/profile/show']"> View Details </a>
