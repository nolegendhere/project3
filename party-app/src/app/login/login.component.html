	<div class="custom-container">
	  <div class="content-container">
	    <form class="custom-form">
	      <div class="custom-form-group">
	        <label for="InputUsername">Username</label>
	        <input type="email" class="form-control" id="InputUsername" placeholder="username" [(ngModel)]="user.username" name="username">
	      </div>
	      <div class="custom-form-group">
	        <label for="InputPassword">Password</label>
	        <input type="password" class="form-control" id="InputPassword" placeholder="Password" [(ngModel)]="user.password" name="password">
	      </div>
	      <button type="submit" class="btn btn-default custom-button" (click)="login()">Login</button>
	    </form>
			<p>don't have an account?<a [routerLink]="['/signup']"> signup </a></p>
		</div>
	</div>
