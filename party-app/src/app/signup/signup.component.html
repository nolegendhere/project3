<div class="col-md-3 col-md-offset-4">
	<div class="panel panel-default">
	  <div class="panel-body">
	    <form>
	      <div class="form-group">
	        <label for="InputUsername">username</label>
	        <input type="text" class="form-control" id="InputUsername" placeholder="username" [(ngModel)]="newUser.username" name="username">
	      </div>
	      <div class="form-group">
	        <label for="InputPassword">Password</label>
	        <input type="password" class="form-control" id="InputPassword" placeholder="Password" [(ngModel)]="newUser.password" name="password">
	      </div>
	      <button type="submit" class="btn btn-default btn-primary" (click)="signup()">Signup</button>
	    </form>
	  </div>
	</div>
</div>
