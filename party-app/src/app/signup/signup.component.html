<div class="col-md-3 col-md-offset-4">
	<div class="panel panel-default">
	  <div class="panel-body">
	    <form novalidate>
	      <div class="form-group">
	        <label for="InputUsername">username</label>
	        <input type="text" class="form-control" id="InputUsername" placeholder="username" [(ngModel)]="newUser.username" name="username" #myUsername="ngModel" />
					<div *ngIf="myUsername.errors && (myUsername.dirty || myUsername.touched)">
		        <p class="error" [hidden]="!myUsername.errors.required">
		          Username is required
		        </p>
		      </div>
	      </div>
	      <div class="form-group">
	        <label for="InputPassword">Password</label>
	        <input type="password" class="form-control" id="InputPassword" placeholder="Password" [(ngModel)]="newUser.password" name="password" #myPassword="ngModel" />
					<div *ngIf="myPassword.errors && (myPassword.dirty || myPassword.touched)">
		        <p class="error" [hidden]="!myPassword.errors.required">
		          Password is required
		        </p>
		      </div>
	      </div>
				<div class="form-group">
		      <label for="age">Age</label>
		      <input type="range" name="age"  #myAge="ngModel" [min]="minAgeLimit" [max]="maxAgeLimit" data-show-value="true" data-popup-enabled="true" [(ngModel)]="newUser.profile.age" />
		      {{newUser.profile.age}}
		      <div *ngIf="myAge.errors && (myAge.dirty || myAge.touched)">
		        <p class="error" [hidden]="!myAge.errors.required">
		          Age is required
		        </p>
		      </div>
		    </div>
	      <button type="submit" class="btn btn-default btn-primary" (click)="signup()">Signup</button>
	    </form>
	  </div>
	</div>
</div>
